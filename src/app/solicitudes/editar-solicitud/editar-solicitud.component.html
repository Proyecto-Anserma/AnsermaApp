<div class="modal-dialog modal-lg">
  <div class="modal-content p-3">
    <div class="modal-header">
      <h5 class="modal-title">Editar Solicitud</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
    </div>
    <div class="modal-body">
     
      <div class="row">
        <!-- Campo para descripción de la solicitud -->
        <div class="col-md-6 mb-4">
          <label class="form-label">Descripción de la solicitud</label>
          <input [(ngModel)]="solicitud['descripcion_solicitud']" class="form-control" />
        </div>

        <!-- Campo para fecha de creación -->
        <div class="col-md-6 mb-4">
          <label class="form-label">Fecha de creación</label>
          <input [(ngModel)]="solicitud['fecha_creacion_solicitud']" type="date" class="form-control" />
        </div>

        <!-- Campo para tipo de solicitud -->
        <div class="col-md-6 mb-4">
          <label class="form-label">Tipo de solicitud</label>
          <select [(ngModel)]="solicitud['id_tipo_solicitud']" class="form-control">
            <option *ngFor="let tipo of tipoSolicitudes" [value]="tipo.id_tipo_solicitud">
              {{ tipo.descripcion_tipo_solicitud }}
            </option>
          </select>
        </div>

        <!-- Campo para ubicaciones -->
        <div class="col-md-6 mb-4">
          <label class="form-label">Ubicación de la solicitud</label>
          <select [(ngModel)]="solicitud['id_ubicacion_solicitud']" class="form-control">
            <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.id_ubicacion">
              {{ ubicacion.descripcion_ubicacion }}
            </option>
          </select>
        </div>

        <!-- Campo para ciudadano de la solicitud -->
        <div class="col-md-6 mb-4">
          <label class="form-label">Ciudadano</label>
          <input [(ngModel)]="solicitud['id_ciudadano_solicitud']" type="text" class="form-control" />
        </div>

        <!-- Agregar después del campo de ciudadano -->
        <div class="col-md-6 mb-4">
          <label class="form-label">Cantidad solicitada</label>
          <input 
            type="number" 
            [(ngModel)]="solicitud['cantidad_solicitud']" 
            class="form-control" 
            min="0"
          />
        </div>
      </div>

      <div class="row">
        <!-- Geolocalización en una sola columna -->
        <div class="col-md-12 d-flex flex-column align-items-center mb-4">
          <label class="form-label">{{ obtenerTitulo('geolocalizacion') }}</label>
          <div class="map-container" style="width: 100%; height: 350px;">
            <div id="editMap" style="width: 100%; height: 100%; border-radius: 10px;"></div>
          </div>
          <p class="text-muted mt-2" style="font-size: 12px;">Haz clic en el mapa para seleccionar una nueva geolocalización.</p>
        </div>
      </div>

      <div class="row">
        <!-- Contenedor centrado de la foto -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center mb-4">
          <label class="form-label">{{ obtenerTitulo('foto_solicitud') }}</label>
          <!-- Contenedor centrado de la imagen -->
          <div class="image-container d-flex justify-content-center align-items-center" style="width: 100%; height: 200px;">
            <div class="map-container" style="width: 100%; height: 100%;">
              <img [src]="solicitud['foto_solicitud']" alt="Foto de solicitud" class="img-fluid mb-2" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;" />
            </div>
          </div>
          <input type="file" id="uploadPhoto" class="form-control-file d-none" (change)="subirFoto($event)" accept="image/*">
          <button class="btn btn-sm btn-primary mt-2" (click)="triggerFileInput()">Subir Foto</button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      <button type="button" class="btn btn-primary" (click)="guardar()">Guardar Cambios</button>
    </div>
  </div>
</div>
