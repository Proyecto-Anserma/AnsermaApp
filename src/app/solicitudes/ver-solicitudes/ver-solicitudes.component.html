<div class="container">
    <div class="row">
      <div class="col-1">.col-9</div>
      <div class="col-10">
        <br>
        <br>
        <br>
        <H1>Solicitudes</H1>
        <br>
        <br>
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Cedula</label>
        </div>
        <div class="row g-3 align-items-center">
          
          <div class="col-auto">
            <input type="number" id="inputPassword6" class="form-control">
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-success me-2">Buscar</button>
            <button type="button" class="btn btn-secondary">Limpiar</button>
        </div>
        
        </div>
        <hr>
  
  
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Descripción</th>
              <th scope="col">Fecha creación</th>
              <th scope="col">Tipo solicitud</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let solicitud of solicitudes">
              <td>{{ solicitud.descripcion_solicitud }}</td>
              <td>{{ solicitud.fecha_creacion_solicitud }}</td>
              <td>{{ solicitud.tipo_solicitud }}</td> 
              <td>
                <button class="btn btn-link p-0 text-reset" title="Editar" >
                    <i class="bi bi-pencil-fill me-4"></i>
                </button>
                <button class="btn btn-link p-0 text-reset" title="Eliminar" >
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
            
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-1">COL</div>
    </div>
  </div>
