<div class="modal-header">
    <h5 class="modal-title">Crear Nueva Ayuda</h5>
    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()" style="border: none; background: transparent; font-size: 1.5rem;">
      <span aria-hidden="true" style="font-weight: bold;">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form #ayudaForm="ngForm">
      <div class="form-group mb-4">
        <label for="descripcion">Descripción de la Solicitud</label>
        <input
          type="text"
          id="descripcion"
          class="form-control"
          [(ngModel)]="ayuda.descripcion_solicitud"
          name="descripcion_solicitud"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="fecha">Fecha de Creación</label>
        <input
          type="date"
          id="fecha"
          class="form-control"
          [(ngModel)]="ayuda.fecha_creacion_ayuda"
          name="fecha_creacion_ayuda"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="observacion">Observación</label>
        <input
          type="text"
          id="observacion"
          class="form-control"
          [(ngModel)]="ayuda.observacion_ayuda"
          name="observacion_ayuda"
          required
        />
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="guardar()">Crear</button>
  </div>
