<div class="modal-header">
    <h5 class="modal-title">Editar Ciudadano</h5>
    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()" style="border: none; background: transparent; font-size: 1.5rem;">
      <span aria-hidden="true" style="font-weight: bold;">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form #ciudadanoForm="ngForm">
      <div class="form-group mb-4">
        <label for="nombre">Cedula</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          [(ngModel)]="ciudadano['numero_identificacion_ciudadano']"
          name="numero_identificacion_ciudadano"
          required
          readonly
        />
      </div>
      <div class="form-group mb-4">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          [(ngModel)]="ciudadano['nombre_ciudadano']"
          name="nombre_ciudadano"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          class="form-control"
          [(ngModel)]="ciudadano['apellido_ciudadano']"
          name="apellido_ciudadano"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input
          type="date"
          id="fechaNacimiento"
          class="form-control"
          [(ngModel)]="ciudadano['fecha_nacimiento_ciudadano']"
          name="fecha_nacimiento_ciudadano"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="correo">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          class="form-control"
          [(ngModel)]="ciudadano['correo_electronico_ciudadano']"
          name="correo_electronico_ciudadano"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="form-control"
          [(ngModel)]="ciudadano['telefono_ciudadano']"
          name="telefono_ciudadano"
        />
      </div>

      <!-- Campo para ubicaciones -->
      <div class="col-md-6 mb-4">
        <label class="form-label">Ubicación de Ciudadano</label>
        <select [(ngModel)]="ciudadano['id_ubicacion_ciudadano']" class="form-control" name="ubicacionCiudadano">
          <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.id_ubicacion">
            {{ ubicacion.descripcion_ubicacion }}
          </option>
        </select>
      </div>

      <!-- Campo para pertenencia etnica -->
      <div class="col-md-6 mb-4">
        <label class="form-label">Pertenencia Etnica</label>
        <select [(ngModel)]="ciudadano['id_pertenencia_etnica_ciudadano']" class="form-control" name="pertenenciaEtnicaCiudadano">
          <option *ngFor="let pertenenciaEtnica of pertenenciasEtnicas" [value]="pertenenciaEtnica.id_pertenencia_etnica">
            {{ pertenenciaEtnica.descripcion_pertenencia_etnica }}
          </option>
        </select>
      </div>

      <div class="form-group mb-4">
        <label>Geolocalización</label>
        <div id="editMap" style="width: 100%; height: 300px;"></div>
      </div>

      
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
  </div>
